<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./Logo/images.jpeg">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="div-one">
        <p class="par-one">Sign in</p>
        <p class="par-two">Create an LCU account</p>
        <nav class="nav-one">
            <ul>
                <li><img src="./Representations/icons8-account-94.png" class="img-one"></li>
                <li><input type="text" placeholder="Email...." class="int-one"></li>
            </ul>
        </nav>
        <nav class="nav-two">
            <ul>
                <li><img src="./Representations/icons8-lock-94.png" class="img-two"></li>
                <li><input type="password" placeholder="Password....." class="int-two"></li>
            </ul>
        </nav>
        <nav class="nav-three">
            <ul>
                <li><input class="int-three" type="checkbox"></li>
                <li>
                    <p class="par-four">Remember me</p>
                </li>
                <li>
                    <p class="par-three">Need help?</p>
                </li>
            </ul>
        </nav>

        <button class="but-one">Login</button>
    </div>
    <script src="login.js "></script>
</body>

</html>
